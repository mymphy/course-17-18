<!doctype html>
<meta charset=utf8>
<title>@JeffreyKuik</title>
<meta content=width=device-width,initial-scale=1 name=viewport>

<script src="https://d3js.org/d3.v4.min.js"></script>

<h1>Dinners</h1>

<script>
var body = document.body;

d3.csv('index.csv', function(error, data) {
    body.appendChild(document.createElement('h2')).textContent = "CSV"
    if (error) throw error;
    // console.log(data);
    data.forEach(function (dinner) {
        body.appendChild(document.createElement('h3')).textContent = dinner.dag;
        body.appendChild(document.createElement('p')).textContent = dinner.eten;
});
});

d3.json('index.json', function(error, data) {
    body.appendChild(document.createElement('h2')).textContent = "JSON"
    if (error) throw error;
    // console.log(data);
    data.forEach(function (dinner) {
        body.appendChild(document.createElement('h3')).textContent = dinner.dag;
        body.appendChild(document.createElement('p')).textContent = dinner.eten;
});
});
</script>
