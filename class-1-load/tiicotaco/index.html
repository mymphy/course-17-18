<!doctype html>
<head>
	<meta charset=utf8>
	<title>@tiicotaco</title>
	<meta content=width=device-width,initial-scale=1 name=viewport>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>Dinners</h1>
	<div id="div1">
		<div id="CSV">
			<h2>CSV data</h2>
			<h3>Datum</h3>
			<p>Food</p>
			<h3>Datum</h3>
			<p>Food</p>
			<h3>Datum</h3>
			<p>Food</p>
		</div>
		<div id="JSON">
			<h2>JSON data</h2>
			<h3>Datum</h3>
			<p>Food</p>
			<h3>Datum</h3>
			<p>Food</p>
			<h3>Datum</h3>
			<p>Food</p>
		</div>
	</div>
</body>
<script>

	var Ch3 = document.querySelectorAll("#CSV > h3");
	var Cp = document.querySelectorAll(" #CSV > p");

	d3.csv('index.csv', function(error, data){
		// console.log(error, data);
		for (var i = data.length - 1; i >= 0; i--) {
			Ch3[i].textContent = data[i].Date;
			Cp[i].textContent = data[i].Dinner;
		}
	});

	var JSh3 = document.querySelectorAll("#JSON > h3");
	var JSp = document.querySelectorAll(" #JSON > p");

	d3.json('index.json', function(error, data){
		// console.log(error, data);
		for (var i = data.length - 1; i >= 0; i--) {
			JSh3[i].textContent = data[i].Date;
			JSp[i].textContent = data[i].Dinner;
		}
    });
</script>
